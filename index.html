<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Mon Blog - Découvrez nos articles et actualités"
        />
        <title>Mon Blog</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <!-- Prévenir le flash de contenu non stylé (FOUC) en dark mode -->
        <script>
            (function () {
                const storedTheme = localStorage.getItem("theme");
                const prefersDark = window.matchMedia(
                    "(prefers-color-scheme: dark)"
                ).matches;
                const theme = storedTheme || (prefersDark ? "dark" : "light");
                if (theme === "dark") {
                    document.documentElement.classList.add("dark");
                }
            })();
        </script>
    </head>
    <body
        class="bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-50 transition-colors duration-300"
    >
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
